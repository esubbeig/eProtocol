<form method="POST">
{% csrf_token %}
<div class="modal fade" id="confirm_generate_csr_modal" tabindex="-1" role="dialog" aria-labelledby="confirm_generate_csr_modalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="confirm_generate_csr_modalLabel">Please fill the details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      
      <div class="modal-body">
          
          <small class="sml__hint">Enter outout report name</small>
          <div class="form_wrp">
          <input type="text" class="input_cn" placeholder="output file name" name="output_file_name" autofocus required id="id_output_file_name" value="" autocomplete="off" onkeypress="return /^[\w\-\. ]+$/i.test(event.key)">
          <span id="error_output_file_name" class="text-danger"></span>
          </div>

          <div class="form_wrp">
            <small class="sml__hint">Version</small>
            <label class="radio-inline"><input type="radio" name="version" value="0.1" checked><span>Minor</span></label>
            <label class="radio-inline"><input type="radio" name="version" value="1.0"><span>Major</span></label>
          </div>
        

      </div>

      <div class="modal-footer">
        <input type="hidden" name="" value="{{ usr_id }}" id="user-id-dashboard">
        <input type="hidden" name="" value="{{ projects.id }}" id="project-id-dashboard">
        <input type="button" class="frm_btn__ confirm_generate_csr" value="Submit">
      </div>

    </div>
  </div>
</div>

</form>
