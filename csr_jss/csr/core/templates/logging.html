
{% extends 'base.html' %}

{% block content %}
	<div class="container page-body-wrapper">
		<div class="main-panel">
    		<div class="content-wrapper">

    			<div class="row">
            		<div class="col-md-12 grid-margin">
              			<div class="d-flex justify-content-between align-items-center">
                			<div>
                  				<h4 class="mb-0 breadcrumb_">App Log</h4>
                    			<a href="{% url 'home' %}" class="bread__lnk">Home </a> / <label class="bread__lnk" id="activity_log_bread">App log</label>
                			</div>
                		</div>
                	</div>
                </div>

                <div class="row">

                {% if log_arr|length > 1 %}

                	<div class="log_wrp clearfix">
                		
                		{% for i in log_arr %}
							<pre>{{ i }}</pre>
						{% endfor %} 

					</div>

				{% else %}
					<div class="no_res"> No Logging Available</div>
				{% endif %}            	
                </div>


    		</div>
    	</div>
	</div>

<!-- {% for i in log_arr %}
	<pre>{{ i }}</pre>
{% endfor %} -->


{% endblock %}
