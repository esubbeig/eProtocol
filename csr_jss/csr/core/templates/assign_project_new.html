<form class="assign_project_form" method="POST" data-url="{% url 'assign_project' project.id %}">
  {% csrf_token %}

  <div class="modal-header">
    <h5 class="modal-title" id="assign_project_modalLabel">{{ project.project_name }}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">

    <h6>Select Users</h6>
    <table class="table table-hover table-striped table-bordered">
    <!--   <table class="table users_td"> -->
      <thead>
        
      </thead>
      <tbody>
        {% for usr in users %}
        <tr>
          <td>
          {{ usr.username }}
          </td>
          <td>

          {% if usr.id in pre_assigned_user_ids_active %}
          <input type="checkbox" name="check_user" value="{{ usr.id }}" checked>
          {% else %}
          <input type="checkbox" name="check_user" value="{{ usr.id }}">
          {% endif %}

          </td>
        </tr>
          {% endfor %}
          
      </tbody>
    </table>
  </div>

  <div class="modal-footer">
    <input type="reset" class="btn btn-danger" value="Reset" />
    <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
    <button type="submit" class="btn btn-primary">Assign Project</button>
  </div>

</form>
