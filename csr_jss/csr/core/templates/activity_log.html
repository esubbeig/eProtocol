{% extends 'base.html' %}

{% block content %}
	
	<div class="container page-body-wrapper">
		<div class="main-panel">
        	<div class="content-wrapper">

          		<div class="row">
            		<div class="col-md-12 grid-margin">
              			<div class="d-flex justify-content-between align-items-center">
                			<div>
                  				<h4 class="mb-0 breadcrumb_">Activity Logs</h4>
                    			<a href="{% url 'home' %}" class="bread__lnk">Home </a> / <label class="bread__lnk" id="activity_log_bread">{{ user.username }}</label>
                			</div>
                			{% if user.is_superuser %}

                                {% if users %}

                        			<div>
                        				 
        								    <select class="custom-select" id="activity_log_on_change">

        								    	{% for usr in users %}
        								    		<option value="{% url 'activity_log_on_change' usr.id %}" >{{ usr.username }}</option>
        								    	{% endfor %}
        								      
        								    </select>
        						 		 
                        			</div>

                                {% endif %}

                			{% endif %}
            			</div>
        			</div>
    			</div>

    			

    			<div class="row">
            		<div class="col-md-12 grid-margin stretch-card" id="activity_log_data" >
                        
                        {% if logs %}
                            
                			<table class="table table-hover table-striped table-bordered tbl_mx" id="activity_log">
                				<thead class="thead-dark">
                					<th class="no-sort">Activity</th><th>Date & Time</th>
                    			</thead>
                    			<tbody>
                    				
    	                				{% for log in logs %}
    		                				<tr>
    		                					<td>
    		                						    {{ log.message }}
                                                      
    		                					
    		                					</td>
                                                <td>  {{ log.created_on }}</td>
    		                				</tr>
    	                				{% endfor %}
                                        
                    			</tbody>
                			</table>

                        {% else %}

                            <div class="no_res"> No Result Found </div>
                                    
                        {% endif %}
            	
            		</div>
            	</div>

            	

			</div>
		</div>
	</div>



{% endblock %}
