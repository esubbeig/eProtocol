{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>CSR Automation</title>
 
  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'fonts/ti-icons/css/themify-icons.css' %}" />  
  <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />
  <!-- <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css"> -->
   <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" /> -->
   <link rel="stylesheet" href="{% static 'css/jquery.dataTables.min.css' %}" />
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
   <link rel="stylesheet" href="{% static 'css/chosen.min.css' %}" />
   <!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css"> -->
   
   <!-- <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"> -->
   <link rel="stylesheet" href="{% static 'css/style.css' %}" />

</head>

  <body>

    <div class="container-scroller">
      
      
      {% if user.is_authenticated %}

        <!-- Header -->
        {% include 'header.html' %}

        <!-- Messages -->
        {% include 'messages.html' %}

      {% endif %}
      
      <!-- Body -->
      {% block content %}
      {% endblock %}

     
<!-- <div style="display:none;position: fixed;top:40%;left: 20%;" class="ajaxloading">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div> -->

  <div id="ajax_loader" style="position: fixed;width: 100%;  text-align: center;height: 100%;left: 0;top: 0; background-color: rgba(0,0,0,0.5);z-index: 1000;opacity: 1; display: none;">
      <img style="    margin-top: 23%;" src="{% static 'images/ajax-loader.gif' %}">
  </div>

      <!-- Change password Modal -->

      <div class="modal fade" id="change_password_modal" tabindex="-1" role="dialog" aria-labelledby="change_password_modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
          </div>
        </div>
      </div>


      <!-- Email Configuration Modal -->

      <div class="modal fade" id="email_configuration_modal" tabindex="-1" role="dialog" aria-labelledby="email_configuration_modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
          </div>
        </div>
      </div>

      <!-- Footer -->
      {% include 'footer.html' %}
 
    </div>

  <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
  <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> -->
  <!-- <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script> -->
  <script src="{% static 'js/jquery-3.4.1.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/jquery.dataTables.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/chosen.jquery.min.js' %}" type="text/javascript"></script>
  <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script> -->

  <script src="{% static 'js/jquery-ui.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/my_script.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/dropdown.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/jquery.confirmModal.js' %}" type="text/javascript"></script>

  <script src="{% static 'js/ckeditor/ckeditor.js' %}" type="text/javascript"></script>


  <script src="{% static 'js/jquery.caret.js' %}" type="text/javascript"></script>

  

  
  

  </body>
</html>
