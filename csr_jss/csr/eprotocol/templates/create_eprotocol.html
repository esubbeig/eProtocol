<form class="create_eprotocol_form" method="POST" data-url="{% url 'create_eprotocol' user.id %}">
  {% csrf_token %}
  <div class="modal-header">
    <h5 class="modal-title" id="create_eprotocol_modalLabel">Create Protocol</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <div class="form_wrp">
        <input type="text" name="code" required id="id_code"  class="input_cn" placeholder="Protocol Code" value="{{ form.data.code }}">
        <small class="text-danger">{{ form.errors.code | striptags }}</small>
    </div>

    <div class="form_wrp">
        <input type="text" name="name" required id="id_name"  class="input_cn" placeholder="Protocol Name" value="{{ form.data.name }}">
        <small class="text-danger">{{ form.errors.name | striptags }}</small>
    </div>

    <div class="form_wrp">
        <input type="text" name="short_name" required id="id_short_name"  class="input_cn" placeholder="Protocol Short Name" value="{{ form.data.short_name }}">
        <small class="text-danger">{{ form.errors.short_name | striptags }}</small>
    </div>

    <div class="form_wrp">
        <select name="therapeutic_area" class="input_cn chosen" id="id_therapeutic_area" required>
            <option value="" disabled selected>Select Therapeutic Area</option>
            {% for ele in therapeutic_area_list %}
                <option value="{{ ele.id }}" {% if form.data.therapeutic_area == ele.id %} selected {% endif %}>{{ ele.therapeutic_area }}</option>
            {% endfor %}
        </select>
        <small class="text-danger">{{ form.errors.therapeutic_area | striptags }}</small>
    </div>

    <div class="form_wrp">
        <input type="text" name="sub_speciality" required id="id_sub_speciality"  class="input_cn" placeholder="Sub Speciality" value="{{ form.data.sub_speciality }}">
        <small class="text-danger">{{ form.errors.sub_speciality | striptags }}</small>
    </div>


    <div class="form_wrp">
        <select name="template" class="input_cn chosen" id="id_template" required>
            <option value="" disabled selected>Select Template</option>
            {% for ele in templates %}
                <option value="{{ ele.id }}" {% if form.data.template == ele.id %} selected {% endif %}>{{ ele.therapeutic_area.therapeutic_area }} - {{ ele.code }} - {{ ele.version_no }}</option>
            {% endfor %}
        </select>
        <small class="text-danger">{{ form.errors.template | striptags }}</small>
    </div>
    

    

  </div>
  <div class="modal-footer">
     <button type="submit" class="frm_btn__">Create eProtocol</button>   
  </div>
    

</form>
