<form  method="POST" enctype="multipart/form-data" id="import_template_content_form" data-href="{% url 'add_etemplate_content' templt_id %}">

  {% csrf_token %}

  <div class="modal-header">
    <h5 class="modal-title" id="import_prot_temp_data_modalLabel">Import Content</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">

    <p class="text-danger">{{ form.errors.file | striptags }}</p>

    <small class="sml__hint">Allowed extension are .csv, .xlsx</small>
    <div class="upload__brdr">
      <div class="upload-btn-wrapper">
        <button class="btn__" id="dispaly_f_name">Choose File</button>
        <input type="file" name="file" required id="id_file" />
      </div>
    </div>
    
    

  </div>
  <div class="modal-footer">

    <button type="submit" class="frm_btn__ template_file_btn" style="display: hidden;">Add</button>
  </div>
    
</form>
